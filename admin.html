
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品管理後台</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h2 { color: #2c7a7b; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.5rem 1rem; background: #2c7a7b; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 0.5rem; }
    .product { background: white; border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; border-radius: 6px; }
    .product-header { display: flex; justify-content: space-between; align-items: center; }
    textarea { height: 60px; }
    pre { background: #eee; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>商品管理後台</h2>

  <h3>新增商品</h3>
  <input type="text" id="name" placeholder="商品名稱">
  <textarea id="description" placeholder="商品簡介"></textarea>
  <input type="number" id="price" placeholder="價格">
  <input type="text" id="image" placeholder="圖片網址">
  <button onclick="addProduct()">新增商品</button>

  <h3>目前商品</h3>
  <div id="product-list"></div>

  <h3>匯出 JSON</h3>
  <button onclick="exportJSON()">匯出商品資料</button>
  <pre id="output"></pre>

  <script>
    let products = [];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div class="product-header">
            <strong>${p.name}</strong>
            <button onclick="deleteProduct(${index})">刪除</button>
          </div>
          <div>NT$${p.price}</div>
          <div>${p.description}</div>
          <div><small>${p.image}</small></div>
        `;
        list.appendChild(div);
      });
    }

    function addProduct() {
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseInt(document.getElementById('price').value.trim());
      const image = document.getElementById('image').value.trim();
      if (!name || !price || !image) {
        alert("請填寫完整資料（名稱、價格、圖片）");
        return;
      }
      products.push({ id: Date.now(), name, description, price, image });
      renderProducts();
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProducts();
    }

    function exportJSON() {
      const output = document.getElementById('output');
      output.textContent = JSON.stringify(products, null, 2);
    }
  </script>
</body>
</html>
